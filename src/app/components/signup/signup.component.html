<div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <img src="https://apis.com.co/wp-content/uploads/2020/01/logo-carga-apis.png" id="icon" alt="User Icon" />
      </div>
      <form [formGroup]="form" (ngSubmit)='signup()'>
        <input formControlName="user" type="text" id="login" class="fadeIn second" name="login" placeholder="usuario">
        <input formControlName="password" type="password" id="password" class="fadeIn third" name="login" placeholder="contraseña">
        <input formControlName="password_again" type="password" id="password_again" class="fadeIn third" name="login" placeholder="repita la contraseña">
        <input formControlName="token" type="password" id="password" class="fadeIn third" name="token" placeholder="token de administrador">
        <input type="submit" class="fadeIn fourth" value="Guardar" [disabled]='this.form.invalid' [class.btn-disabled]='this.form.invalid'>
        <div (click) = 'login_view()' class="btn d-flex align-items-end justify-content-end"><span class="material-icons-round">
          logout
          </span><span>Regresar</span></div>
      </form>
  
    </div>
  </div>
